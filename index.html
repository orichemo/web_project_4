<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta
      name="keywords"
      content="profile, images arund the U.S, edit your profile"
    />
    <meta name="author" content="Ori Chemo" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header.svg"
        alt="Around The U.S"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="profile picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="edit"
          ></button>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/yosemite-valley.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Yosemite Valley</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/lake-louise.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Lake Louise</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/bald-mountains.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Bald Mountains</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/latemar.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Latemar</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/vanoise-nationa.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Vanoise National Park</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img
                src="./images/lago-di-braies.png"
                alt="view"
                class="element__photo"
              />
              <div class="element__info">
                <h2 class="element__title">Lago di Braies</h2>
                <button
                  class="element__like-button element__like-button_active"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form name="edit-form" class="form popup__form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input popup__input_type_name"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="text"
              class="form__input popup__input_type_about-me"
              id="about-me"
              name="about-me"
              placeholder="A few words about you"
              required
            />
            <button type="submit" class="form__button-save">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta
      name="keywords"
      content="profile, images arund the U.S, edit your profile"
    />
    <meta name="author" content="Ori Chemo" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header.svg')%>"
        alt="Around The U.S"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/avatar.jpg')%>"
          alt="profile picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="edit"
          ></button>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section>
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form name="edit-form" class="form popup__form" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input_type_name"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error name-error"></span>
            <input
              type="text"
              class="form__input form__input_type_about-me"
              id="about-me"
              name="about-me"
              placeholder="A few words about you"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error about-me-error"></span>
            <button type="submit" class="form__button-save form__submit">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_cards">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form name="add-form" class="form popup__form" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input_type_title"
              id="place-title"
              name="place-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="300"
            />
            <span class="form__input-error place-title-error"></span>
            <input
              type="url"
              class="form__input form__input_type_image"
              id="image"
              name="image"
              placeholder="Image link"
              required
            />
            <span class="form__input-error image-error"></span>
            <button
              type="submit"
              class="form__button-save form__submit form__submit_disable"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo" novalidate>
      <div class="popup__container popup__container_type_photo">
        <button
          class="popup__close-button"
          type="button"
          aria-label="close"
        ></button>
        <img class="popup__img" src="#" alt="#" />
        <p class="popup__photo-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          aria-label="trash"
          class="card__trash-button"
        ></button>
        <img src="#" alt="#" class="card__photo" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
